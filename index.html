<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>

    <h1>Star Wars RPG</h1>
    <div class="character" id="luke">
        <p>Luke Skywalker</p>
        <img class="img-fluid profileImages" src="assets/images/Luke_Skywalker.jpg">
        <p id="lukeHP"></p>
    </div>
    <div class="character" id="obi">
        <p>Obi-Wan Kenobi</p>
        <img class="img-fluid profileImages" src="assets/images/Ben_Kenobi.png">
        <p id="obiHP"></p>
    </div>
    <div class="character" id="sidious">
        <p>Darth Sidious</p>
        <img class="img-fluid profileImages" src="assets/images/Darth_Sidious.jpg">
        <p id="sidiousHP"></p>
    </div>
    <div class="character" id="maul">
        <p>Darth Maul</p>
        <img class="img-fluid profileImages" src="assets/images/Darth_Maul.png">
        <p id="maulHP"></p>
    </div>
    <div id="playerDiv">
        <h2>Your Character</h2>
    </div>
    <div id="enemyDiv">
        <h2>Enemies Available To Attack</h2>
    </div>
    <div id="defender">
        <h2>Defender</h2>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
